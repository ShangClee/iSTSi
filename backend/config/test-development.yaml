server:
  port: 8080
  host: 0.0.0.0
  ident: bitcoin-custody-backend
  middlewares:
    cors:
      enable: true

database:
  uri: postgres://postgres:password@172.20.0.4:5432/bitcoin_custody_dev
  enable_logging: false
  auto_migrate: true
  connect_timeout: 500
  idle_timeout: 500
  min_connections: 1
  max_connections: 10

auth:
  jwt:
    secret: "development-secret-key-change-in-production"
    expiration: 86400 # 24 hours

soroban:
  network: "testnet"
  rpc_url: "http://localhost:8001"
  network_passphrase: "Standalone Network ; February 2017"
  contracts:
    integration_router: ""
    kyc_registry: ""
    istsi_token: ""
    reserve_manager: ""

cors:
  enable: true
  allow_origins: 
    - "http://localhost:3000"
  allow_methods: 
    - "GET"
    - "POST" 
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Content-Type"
    - "Authorization"

logger:
  enable: true
  level: debug
  format: json

backup:
  enabled: true
  directory: "./backups"
  retention_days: 7
  schedule: "0 3 * * *" # Daily at 3 AM
  
audit:
  enabled: true
  retention_days: 90
  
workers:
  mode: "BackgroundQueue"