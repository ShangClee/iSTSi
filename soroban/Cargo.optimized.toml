[workspace]
resolver = "2"
members = [
    "contracts/kyc_registry",
    "contracts/reserve_manager", 
    "contracts/istsi_token",
    "contracts/fungible",
    "contracts/integration_router",
    "shared",
    "client"
]

[workspace.package]
authors = ["Bitcoin Custody Team"]
edition = "2021"
license = "Apache-2.0"
version = "0.1.0"
repository = "https://github.com/your-org/bitcoin-custody"
description = "Bitcoin custody system with Soroban smart contracts"

[workspace.dependencies]
# Core Soroban dependencies - pinned for stability
soroban-sdk = "22.0.8"
soroban-cli = "22.0.8"

# Stellar ecosystem - pinned versions for compatibility
stellar-tokens = "=0.4.1"
stellar-access = "=0.4.1"
stellar-contract-utils = "=0.4.1"
stellar-macros = "=0.4.1"
stellar-strkey = "0.0.8"

# Utilities
hex = "0.4"
sha2 = "0.10"
rand = "0.8"

# Serialization (for client)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime (for client)
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }

# Additional utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
unused_imports = "warn"
unused_variables = "warn"
dead_code = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
cargo = "warn"
# Disable some pedantic lints that are too noisy for contracts
module_name_repetitions = "allow"
similar_names = "allow"
too_many_lines = "allow"

# Optimized profile for WASM contract builds
[profile.release]
opt-level = "z"          # Optimize for size
overflow-checks = true   # Keep overflow checks for safety
debug = false
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
incremental = false

# Profile for development with debug info
[profile.release-with-debug]
inherits = "release"
debug = true
strip = "none"

# Development profile
[profile.dev]
opt-level = 0
debug = true
overflow-checks = true
debug-assertions = true

# Profile for testing
[profile.test]
opt-level = 1
debug = true
overflow-checks = true
debug-assertions = true